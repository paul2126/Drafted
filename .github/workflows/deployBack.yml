name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}       
          username: ubuntu                  
          key: ${{ secrets.PRIVATE_KEY }}      
          script: |
            cd /home/ubuntu/Drafted/
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            
            sudo rm -rf staticfiles/*
            sudo mkdir -p staticfiles
            sudo chmod -R 777 staticfiles

            python3 manage.py collectstatic --noinput --settings=drafted.settings.production
            python3 manage.py migrate --settings=drafted.settings.production
            
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx

